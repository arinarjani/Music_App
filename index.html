<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <img src="images\Spotify_Logo_CMYK_White.png" alt="spotify">
      <div class="search">
        <input type="text" id="searchBox" autofocus placeholder="search album, artists, etc">
        <button type="button" name="button" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div> <!-- end search -->
      <div class="results">
      </div> <!-- end results -->
  </div> <!-- end container -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
